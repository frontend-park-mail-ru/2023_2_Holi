<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/assets/style.css">
        <title>Netflix</title>
    </head>

    <body>

        <login>
            <login-wraper>
                <login-background>

                </login-background>
                <login-header>
                    <div class="header-content">
                        <div class="row">
                            <div class="col justify-content-start">
                                <img src="/img/logo.svg" alt="logo">
                            </div>

                            <div class="col d-flex justify-content-end">
                                <a href="#" class="btn btn-signIn">Войти</a>
                            </div>
                        </div>
                    </div>
                </login-header>
                <login-body>
                    <div class="body-margin"></div>
                    <div class="login-content">
                        <div class="login-form-main">
                            <h1 class="login-form-main-title">Авторизация</h1>
                            <form action="post">
                                <div class="login-control-container">
                                    <input type="email"
                                        placeholder="Введите email"
                                        class="login-control">
                                </div>
                                <div class="login-control-container">
                                    <input type="password"
                                        placeholder="Введите пароль"
                                        class="login-control">
                                </div>
                                <button class="btn-signIn  w-100 btn-login">Войти</button>
                                <div class="login-footer">
                                    <input type="checkbox"
                                        class="custom-checkbox" name
                                        id="checkLog">
                                    <label class="login-checkbox-label"
                                        for="checkLog">Запомнить это устройство</label>
                                </div>
                                <div class="login-footer-other"></div>
                            </form>
                        </div>
                    </div>
                </login-body>

                <login-footer class>
                    <site-footer>

                        <div class="container netflix-light"
                            style="padding: 30px 0; margin: 0 auto; max-width: 1000px;">
                            <p class="footer-top"><a class="footer-top-a"
                                    href="https://help.netflix.com/contactus">Questions?
                                    Contact us.</a></p>

                            <ul class="footer-list-login">
                                <li>
                                    <a
                                        role="link"
                                        href="https://help.netflix.com/support/412">
                                        <span>FAQ</span>
                                    </a>
                                </li>

                                <li>
                                    <a
                                        role="link"
                                        href="https://help.netflix.com/support/412">
                                        <span>Аккаунт</span>
                                    </a>
                                </li>

                                <li>
                                    <a
                                        role="link"
                                        href="https://help.netflix.com/support/412">
                                        <span>Медиацентр</span>
                                    </a>
                                </li>

                                <li>
                                    <a
                                        role="link"
                                        href="https://help.netflix.com/support/412">
                                        <span>Магазин</span>
                                    </a>
                                </li>

                                <li>
                                    <a
                                        role="link"
                                        href="https://help.netflix.com/support/412">
                                        <span>Помощь</span>
                                    </a>
                                </li>

                                <li>
                                    <a
                                        role="link"
                                        href="https://help.netflix.com/support/412">
                                        <span>Только на Нетфликсе</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </site-footer>
                </login-footer>

            </login-wraper>

        </login>

    </body>

</html>
