<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/assets/register.css">
        <title>Netflix</title>
    </head>
        
    <body>
        <main>
            <header-reg>
                <div class="header-content-reg">
                    <div class="row">
                        <div class="col justify-content-start">
                            <img class="w-25 ps-2" src="/img/logo.svg" alt="logo">
                        </div>

                        <div class="signIn-element">
                            <a href="#" class="signIn-link">Войти</a>
                        </div>
                    </div>
                </div>
            </header-reg>

            <content-main-1-form-reg>
                <form method="POST" class="reg-form">
                    <div class="step-logo-container">
                        <span class="step-logo"></span>
                    </div>
                    <content-fragment>
                        <span class="step-indicator">
                            ШАГ
                            <b>1</b>
                            ИЗ
                            <b>3</b>
                        </span>
                        <h1>
                            Завершите настройку своего аккаунта
                        </h1>
                    </content-fragment>
                    <content-fragment>
                        <div class="context-body">
                            Netflix создан специально для вас. Создайте пароль, чтобы начать просмотр Netflix.
                        </div>
                    </content-fragment>
                    <div class="submit-register-container">
                        <button class="submit-register-button">
                            Далее
                        </button>  
                    </div>
                </form>
            </content-main-1-form-reg>
            <div class="footer-wrapper">
                <div class="footer-divider"></div>
                <footer>
                    <div class="container">
                        <div class="header-divider"></div>
                        <p class=footer-top>
                            <a>
                            Есть вопросы? Свяжись с нами.
                            </a>
                        </p>
                        <ul class="footer-list">
                            <li>
                                <a
                                    role="link"
                                    href="https://help.netflix.com/support/412">
                                    <span>FAQ</span>
                                </a>
                            </li>
        
                            <li>
                                <a
                                    role="link"
                                    href="https://help.netflix.com/support/412">
                                    <span>Аккаунт</span>
                                </a>
                            </li>
        
                            <li>
                                <a
                                    role="link"
                                    href="https://help.netflix.com/support/412">
                                    <span>Медиацентр</span>
                                </a>
                            </li>
        
                            <li>
                                <a
                                    role="link"
                                    href="https://help.netflix.com/support/412">
                                    <span>Магазин</span>
                                </a>
                            </li>
        
                            <li>
                                <a
                                    role="link"
                                    href="https://help.netflix.com/support/412">
                                    <span>Помощь</span>
                                </a>
                            </li>
        
                            <li>
                                <a
                                    role="link"
                                    href="https://help.netflix.com/support/412">
                                    <span>Только на Нетфликсе</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </footer>
            </div>
        </main>
    </body>
</html>
