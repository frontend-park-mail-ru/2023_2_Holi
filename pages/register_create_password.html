<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/assets/create_password.css">
        <title>Netflix</title>
    </head>
        
    <body>
        <main>
            <header-reg>
                <div class="header-content">
                    <div class="row">
                        <div class="col justify-content-start">
                            <img class="w-25 ps-2" src="/img/logo.svg" alt="logo">
                        </div>

                        <div class="signIn-element">
                            <a href="#" class="signIn-link">Войти</a>
                        </div>
                    </div>
                </div>
            </header-reg>

            <content-main-1-form-reg>
                <form method="POST">
                    <content-fragment>
                        <span class="step-indicator">
                            ШАГ
                            <b>1</b>
                            ИЗ
                            <b>3</b>
                        </span>
                        <h1>
                            Создайте пароль, чтобы присоединиться к Netflix
                        </h1>
                    </content-fragment>
                    <content-fragment>
                        <div>
                            Еще несколько шагов, и все готово!
                        </div>
                        <div>
                            Мы тоже ненавидим бумажную волокиту.
                        </div>
                    </content-fragment>
                    <content-fragment>
                        <ul class="form-list">
                            <!-- <li>
                                <span>Email</span>
                                <span>ax.chinaev@yandex.ru</span>
                            </li> -->
                            <li>
                                <input-continer>
                                    <input class="form-input"
                                        placeholder="Введите почту" type="email" name id>
                                </input-continer>
                            </li>
                            <li>
                                <input-continer class="mt-2"> 
                                    <input class="form-input"
                                        placeholder="Введите пароль" type="password" name id>
                                </input-continer>
                            </li>
                        </ul>
                    </content-fragment>
                    <div class="email-preference-container">
                        <input type="checkbox" placeholder="" id="e83093c53429a"
                            name="emailPreference">
                        <label for="e83093c53429a" class="email-preference-lable">Присылать специальные предложения от Netflix</label>
                    </div>

                    <div class="submit-register-container">
                        <button class="submit-register-button">
                            Далее
                        </button>  
                    </div>
                </form>
            </content-main-1-form-reg>
            <div class="footer-wrapper">
                <div class="footer-divider"></div>
                <footer>
                    <div class="container">
                        <div class="header-divider"></div>
                        <p class=footer-top>
                            <a>
                            Есть вопросы? Свяжись с нами.
                            </a>
                        </p>
                        <ul class="footer-list">
                            <li>
                                <a
                                    role="link"
                                    href="https://help.netflix.com/support/412">
                                    <span>FAQ</span>
                                </a>
                            </li>
        
                            <li>
                                <a
                                    role="link"
                                    href="https://help.netflix.com/support/412">
                                    <span>Аккаунт</span>
                                </a>
                            </li>
        
                            <li>
                                <a
                                    role="link"
                                    href="https://help.netflix.com/support/412">
                                    <span>Медиацентр</span>
                                </a>
                            </li>
        
                            <li>
                                <a
                                    role="link"
                                    href="https://help.netflix.com/support/412">
                                    <span>Магазин</span>
                                </a>
                            </li>
        
                            <li>
                                <a
                                    role="link"
                                    href="https://help.netflix.com/support/412">
                                    <span>Помощь</span>
                                </a>
                            </li>
        
                            <li>
                                <a
                                    role="link"
                                    href="https://help.netflix.com/support/412">
                                    <span>Только на Нетфликсе</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </footer>
            </div>
        </main>
    </body>
</html>
