<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/assets/style.css">
        <title>Netflix</title>
    </head>
    <body>

        <main>
            <header>
                <div class="header-content">
                    <div class="row">
                        <div class="col justify-content-start">
                            <img src="/img/logo.svg" alt="logo">
                        </div>

                        <div class="col d-flex justify-content-end">
                            <a href="#" class="btn btn-signIn">Войти</a>
                        </div>
                    </div>
                </div>

            </header>
            <content-main-1>
                <content-main-1-background> </content-main-1-background>
            </content-main-1>
            <content-main-1-form>
                <content-fragment>
                    <h1>Смех. Слезы. Острые ощущения. Найдите все это на Netflix.</h1>
                </content-fragment>
                <content-fragment>
                    <p>Стоимость бесконечных развлечений начинается всего с 5,99 евро. Отменить
                        в любое время.</p>
                </content-fragment>
                <email-form>
                    <email-form-container>
                        <form action="">
                            <h3 style="font-weight: 100; font-size: 16px;">Готовы смотреть? Введите свой адрес электронной почты, чтобы создать или перезапустить подписку.</h3>
                            <input-continer>
                                <input class="form-input me-3" placeholder="Email" type="email" name="" id="">
                                <button class="btn-signIn" type="submit">Начать</button>
                            </input-continer>
                        </form>
                    </email-form-container>
                </email-form>

            </content-main-1-form>
        </main>
        <footer></footer>
    </body>
</html>
